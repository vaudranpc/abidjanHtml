<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        body {
            width: 90%;
            margin: auto;
        }

        .body-top {
            display: flex;
            align-items: center;
            align-content: center;
            margin: auto;
            padding: 4% 0px 2% 0px;
        }

        .bg-poster {
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            width: 90%;
            height: 350px;
            margin: auto;
        }

        .bg-img-properties {
            filter: opacity(0.3) blur(3px);
        }

        .left-poster {
            display: flex;
            align-items: center;
            align-content: center;
            width: 85%;
        }

        .left-poster img {
            max-width: 150%;
            animation: left-img 3s infinite;
            animation-direction: normal;
        }

        @keyframes left-img {
            0% {}

            75% {
                position: relative;
                transform: translateX(0);
                opacity: 1;
            }

            100% {
                position: relative;
                transform: translateX(143%);
                opacity: 0;
            }
        }

        .main-poster {
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            width: 140%;
        }

        .main-poster img {
            width: 100%;
            box-shadow: 20px 34px 58px 10px rgba(34, 3, 3, 0.2),
                0px 46px 70px 20px rgba(142, 122, 122, 0.19);
            animation: main-img 3s infinite;
            animation-direction: normal;
            z-index: 1;
        }

        @keyframes main-img {
            0% {}

            75% {
                position: relative;
                transform: translateX(0);
                width: 100%;
                filter: opacity(1) blur(0);
                z-index: 1;
            }

            100% {
                position: relative;
                transform: translateX(-71.5%);
                width: 91%;
                filter: opacity(0.3) blur(3px);
                z-index: 0;
            }
        }

        .right-poster {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            align-content: center;
            justify-content: right;
            width: 85%;
        }

        .right-poster img {
            max-width: 150%;
            animation: right-img 3s infinite;
            animation-direction: normal;
            z-index: 0;
        }

        @keyframes right-img {
            0% {
                z-index: 0;
            }

            75% {
                max-width: 150%;
                position: relative;
                transform: translateX(0);
                filter: opacity(0.5) blur(1px);
                box-shadow: 0px 0px 0px 0px rgba(34, 3, 3, 0.2),
                    0px 0px 0px 0px rgba(142, 122, 122, 0.19);
                z-index: 0;
            }

            100% {
                max-width: 165%;
                position: relative;
                transform: translateX(-60.5%);
                filter: opacity(1) blur(0);
                box-shadow: 20px 34px 58px 10px rgba(34, 3, 3, 0.2),
                    0px 46px 70px 20px rgba(142, 122, 122, 0.19);
                z-index: 1;
            }
        }

        #navbar {
            background: white;
            color: rgb(13, 26, 38);
            position: fixed;
            top: 0;
            height: 60px;
            line-height: 60px;
            width: 100vw;
            z-index: 10;
        }

        .nav-wrapper {
            margin: auto;
            text-align: center;
            width: 70%;
        }

        @media (max-width: 768px) {
            .nav-wrapper {
                width: 90%;
            }
        }

        @media (max-width: 638px) {
            .nav-wrapper {
                width: 100%;
            }
        }

        .logo {
            float: left;
            margin-left: 28px;
            font-size: 1.5em;
            height: 60px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .logo {
                /*       margin-left: 5px; */
            }
        }

        #navbar ul {
            display: inline-block;
            float: right;
            list-style: none;
            /* margin-right: 14px; */
            margin-top: -2px;
            text-align: right;
            transition: transform 0.5s ease-out;
            -webkit-transition: transform 0.5s ease-out;
        }

        @media (max-width: 640px) {
            #navbar ul {
                display: none;
            }
        }

        @media (orientation: landscape) {
            #navbar ul {
                display: inline-block;
            }
        }

        #navbar li {
            display: inline-block;
        }

        #navbar li a {
            color: rgb(13, 26, 38);
            display: block;
            font-size: 0.7em;
            height: 50px;
            letter-spacing: 1px;
            margin: 0 20px;
            padding: 0 4px;
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
        }

        #navbar li a:hover {
            /* border-bottom: 1px solid rgb(28, 121, 184); */
            color: rgb(28, 121, 184);
            transition: all 1s ease;
            -webkit-transition: all 1s ease;
        }

        /* Animated Bottom Line */
        #navbar li a:before,
        #navbar li a:after {
            content: "";
            position: absolute;
            width: 0%;
            height: 1px;
            bottom: -1px;
            background: rgb(13, 26, 38);
        }

        #navbar li a:before {
            left: 0;
            transition: 0.5s;
        }

        #navbar li a:after {
            background: rgb(13, 26, 38);
            right: 0;
            /* transition: width 0.8s cubic-bezier(0.22, 0.61, 0.36, 1); */
        }

        #navbar li a:hover:before {
            background: rgb(13, 26, 38);
            width: 100%;
            transition: width 0.5s cubic-bezier((0.22, 0.61, 0.36, 1));
        }

        #navbar li a:hover:after {
            background: transparent;
            width: 100%;
            /* transition: 0s; */
        }

        /*======================================================
                    Mobile Menu Menu Icon
  ======================================================*/
        @media (max-width: 640px) {
            .menuIcon {
                cursor: pointer;
                display: block;
                position: fixed;
                right: 15px;
                top: 20px;
                height: 23px;
                width: 27px;
                z-index: 12;
            }

            /* Icon Bars */
            .icon-bars {
                background: rgb(13, 26, 38);
                position: absolute;
                left: 1px;
                top: 45%;
                height: 2px;
                width: 20px;
                -webkit-transition: 0.4s;
                transition: 0.4s;
            }

            .icon-bars::before {
                background: rgb(13, 26, 38);
                content: "";
                position: absolute;
                left: 0;
                top: -8px;
                height: 2px;
                width: 20px;
                /*     -webkit-transition: top 0.2s ease 0.3s;
    transition: top 0.2s ease 0.3s; */
                -webkit-transition: 0.3s width 0.4s;
                transition: 0.3s width 0.4s;
            }

            .icon-bars::after {
                margin-top: 0px;
                background: rgb(13, 26, 38);
                content: "";
                position: absolute;
                left: 0;
                bottom: -8px;
                height: 2px;
                width: 20px;
                /*     -webkit-transition: top 0.2s ease 0.3s;
    transition: top 0.2s ease 0.3s; */
                -webkit-transition: 0.3s width 0.4s;
                transition: 0.3s width 0.4s;
            }

            /* Bars Shadows */
            .icon-bars.overlay {
                background: rgb(97, 114, 129);
                background: rgb(183, 199, 211);
                width: 20px;
                animation: middleBar 3s infinite 0.5s;
                -webkit-animation: middleBar 3s infinite 0.5s;
            }

            @keyframes middleBar {
                0% {
                    width: 0px;
                }

                50% {
                    width: 20px;
                }

                100% {
                    width: 0px;
                }
            }

            @-webkit-keyframes middleBar {
                0% {
                    width: 0px;
                }

                50% {
                    width: 20px;
                }

                100% {
                    width: 0px;
                }
            }

            .icon-bars.overlay::before {
                background: rgb(97, 114, 129);
                background: rgb(183, 199, 211);
                width: 10px;
                animation: topBar 3s infinite 0.2s;
                -webkit-animation: topBar 3s infinite 0s;
            }

            @keyframes topBar {
                0% {
                    width: 0px;
                }

                50% {
                    width: 10px;
                }

                100% {
                    width: 0px;
                }
            }

            @-webkit-keyframes topBar {
                0% {
                    width: 0px;
                }

                50% {
                    width: 10px;
                }

                100% {
                    width: 0px;
                }
            }

            .icon-bars.overlay::after {
                background: rgb(97, 114, 129);
                background: rgb(183, 199, 211);
                width: 15px;
                animation: bottomBar 3s infinite 1s;
                -webkit-animation: bottomBar 3s infinite 1s;
            }

            @keyframes bottomBar {
                0% {
                    width: 0px;
                }

                50% {
                    width: 15px;
                }

                100% {
                    width: 0px;
                }
            }

            @-webkit-keyframes bottomBar {
                0% {
                    width: 0px;
                }

                50% {
                    width: 15px;
                }

                100% {
                    width: 0px;
                }
            }

            /* Toggle Menu Icon */
            .menuIcon.toggle .icon-bars {
                top: 5px;
                transform: translate3d(0, 5px, 0) rotate(135deg);
                transition-delay: 0.1s;
                transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }

            .menuIcon.toggle .icon-bars::before {
                top: 0;
                transition-delay: 0.1s;
                opacity: 0;
            }

            .menuIcon.toggle .icon-bars::after {
                top: 10px;
                transform: translate3d(0, -10px, 0) rotate(-270deg);
                transition-delay: 0.1s;
                transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }

            .menuIcon.toggle .icon-bars.overlay {
                width: 20px;
                opacity: 0;
                -webkit-transition: all 0s ease 0s;
                transition: all 0s ease 0s;
            }
        }

        /*======================================================
                   Responsive Mobile Menu 
  ======================================================*/
        .overlay-menu {
            background: lightblue;
            color: rgb(13, 26, 38);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            right: 0;
            padding-right: 15px;
            transform: translateX(-100%);
            width: 100vw;
            height: 100vh;
            -webkit-transition: transform 0.2s ease-out;
            transition: transform 0.2s ease-out;
        }

        .overlay-menu ul,
        .overlay-menu li {
            display: block;
            position: relative;
        }

        .overlay-menu li a {
            display: block;
            font-size: 1.8em;
            letter-spacing: 4px;
            /*   opacity: 0; */
            padding: 10px 0;
            text-align: right;
            text-transform: uppercase;
            -webkit-transition: color 0.3s ease;
            transition: color 0.3s ease;
            /*   -webkit-transition: 0.2s opacity 0.2s ease-out;
  transition: 0.2s opacity 0.2s ease-out; */
        }

        .overlay-menu li a:hover,
        .overlay-menu li a:active {
            color: rgb(28, 121, 184);
            -webkit-transition: color 0.3s ease;
            transition: color 0.3s ease;
        }
    </style>

</head>

    <body>

        <nav>
            <a href="../index.html">Accueil</a>
            <a href="./histoire.html">Histoire</a>
            <a href="./demographie.html">Demographie</a>
            <a href="#">images</a>
        </nav>

        <br> <br> <br> <br> <br>
        <div class="body-top" id="top">
            <div class="bg-poster">
                <div class="left-poster">
                    <img alt="" class="bg-img-properties" id="left-blured-img" />
                </div>
                <div class="main-poster">
                    <img alt="" id="main-img" />
                </div>
                <div class="right-poster">
                    <img alt="" class="bg-img-properties" id="right-blured-img" />
                </div>
            </div>
        </div>
    </body>
